# This configuration was automatically generated from a CircleCI 1.0 config.
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.2
    parallelism: 1
    working_directory: ~/rossta/vue-pdfjs-demo
    steps:
      - checkout
      - attach_workspace:
          at: ~/rossta/vue-pdfjs-demo
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths: dist

    deploy:
      docker:
        - image: circleci/node:8.11.2
      parallelism: 1
      working_directory: ~/rossta/vue-pdfjs-demo
      steps:
        - checkout
        - attach_workspace:
            at: ~/rossta/vue-pdfjs-demo
        - run: |
            CWD=`pwd`
            BRANCH=gh-pages
            cd /tmp
            git clone $CIRCLE_REPOSITORY_URL dist
            cd dist && git checkout -b $BRANCH origin/$BRANCH
            cp -r $CWD/dist/* /tmp/dist
            cd /tmp/dist
            git config --global user.email "ross@rossta.net"
            git config --global user.name "Ross Kaffenberger"
            git add .
            $HEAD = `git log --pretty="%h" -n1`
            git commit -m "Site updated to $HEAD"
            git push -f origin $BRANCH

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
